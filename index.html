<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splittbitte - Group Food Ordering</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f8f9fa;
            color: #2c3e50;
            line-height: 1.6;
        }

        /* Navigation */
        .navbar {
            background: #2c3e50;
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            font-weight: 600;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #3498db;
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 80px auto 40px;
            padding: 0 20px;
        }

        .restaurant-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 2rem 0;
        }

        .restaurant-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            cursor: pointer;
        }

        .restaurant-card:hover {
            transform: translateY(-5px);
        }

        .restaurant-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        /* Chat Page Styles */
        .chat-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-top: 2rem;
        }

        .back-btn {
            background: #3498db;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        /* Footer */
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-content">
            <a href="index.html" class="logo">Splittbitte</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="login.html">Login</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Choose Restaurant</h1>
        <div class="restaurant-grid">
            <div class="restaurant-card" onclick="selectRestaurant('pizza-hut')">
                <div class="restaurant-icon">üçï</div>
                <h3>Pizza Hut</h3>
                <p>Group ordering for Pizza Hut</p>
            </div>

            <div class="restaurant-card" onclick="selectRestaurant('dominos')">
                <div class="restaurant-icon">üçï</div>
                <h3>Domino's</h3>
                <p>Group ordering for Domino's</p>
            </div>

            <div class="restaurant-card" onclick="selectRestaurant('burger-king')">
                <div class="restaurant-icon">üçî</div>
                <h3>Burger King</h3>
                <p>Group ordering for Burger King</p>
            </div>

            <div class="restaurant-card" onclick="selectRestaurant('mcdonalds')">
                <div class="restaurant-icon">üçü</div>
                <h3>McDonald's</h3>
                <p>Group ordering for McDonald's</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Splittbitte. All rights reserved.</p>
    </footer>

    <script>
        // Restaurant Selection Handler
        function selectRestaurant(restaurant) {
            // Store selection and redirect to chat
            localStorage.setItem('selectedRestaurant', restaurant);
            window.location.href = `chat.html?restaurant=${restaurant}`;
        }
    </script>
</body>
</html>
